version: "3.1"
intents:
  - greet
  - goodbye
  - tell_add_item
  - show_item_details
  - username:
      use_entities:
        - name
  - item_name:
      use_entities:
        - item_name
  - item_quantity:
      use_entities:
        - item_quantity
  - item_price:
      use_entities:
        - item_price
  - record_sale
  - inform_buyer:
      use_entities:
        - buyer_id
  - inform_item:
      use_entities:
        - item_id
  - get_sale_details:
      use_entities:
        - sale_id
  - get_farmer_sales:
      use_entities:
        - farmer_id





entities:
  - name
  - item_name
  - item_quantity
  - item_price
  - show_items
  - item_id
  - buyer_id
  - sale_id
  - farmer_id


slots:
  item_name:
    type: text
    mappings:
      - type: from_entity
        entity: item_name
    influence_conversation: false
  item_quantity:
    type: text
    mappings:
      - type: from_entity
        entity: item_quantity
    influence_conversation: false
  item_price:
    type: text
    mappings:
      - type: from_entity
        entity: item_price
    influence_conversation: false
  item_id:
    type: text
    mappings:
      - type: from_entity
        entity: item_id
  buyer_id:
    type: text
    mappings:
      - type: from_entity
        entity: buyer_id
    influence_conversation: false
  sale_id:
    type: text
    influence_conversation: false
  farmer_id:
    type: text
    influence_conversation: false
  last_retrieved_sale_id:
    type: text
    influence_conversation: false
  last_sale_total:
    type: float
    influence_conversation: false
  last_retrieved_farmer_id:
    type: text
    influence_conversation: false
  farmer_total_sales:
    type: float
    influence_conversation: false





responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Goodbye! Have a great day!"
  utter_ask_name:
    - text: "What is your name ?"
  utter_ask_item_name:
    - text: "Sure,  What Item do you want to add ?"
  utter_ask_item_quantity:
    - text: "Ok, Provide Quantity ?"
  utter_ask_item_price:
    - text: "Got it, What's the price per unit ?"
  utter_item_detail:
    - text: "I'll store these details: Item: {item_name}, Quantity: {item_quantity}, Price: {item_price}"
  utter_thank:
    - text: "Thank you"
  utter_items_shown:
    - text: "These are all your items."
  utter_ask_item_id:
    - text: "Please provide the ID of the item you want to view."
  utter_ask_item_id_sell:
    - text: "Please provide the ID of the item you want to sell."
  utter_ask_buyer_id:
    - text: "What is the buyer ID? (optional)"
  utter_sale_confirmation:
    - text: "I'll record a sale for item {item_id}, quantity {item_quantity} at {item_price} per unit."
  utter_anything_else:
    - text: "Is there anything else I can help you with?"

actions:
  - action_store_item_details
  - action_show_items
  - action_show_item_details
  - action_record_sale
  - action_get_sale_details
  - action_get_farmer_sales
  - utter_anything_else
