version: "3.1"
intents:
  - greet
  - goodbye
  - tell_add_item
  - username:
      use_entities:
        - name
  - item_name:
      use_entities:
        - item_name



entities:
  - name
  - item_name

slots:
  item_name:
    type: text
    mappings:
      - type: from_entity
        entity: item_name
    influence_conversation: false

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Goodbye! Have a great day!"
  utter_ask_name:
    - text: "What is your name ?"
  utter_ask_item_name:
    - text: "Sure,  What Item do you want to add ?"
  utter_item_name:
    - text: "{item_name} added"
  utter_thank:
    - text: "Thank you"


