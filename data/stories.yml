version: "3.1"
stories:
  - story: intro
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_ask_name
      - intent: username
      - action: utter_goodbye
  - story: bye-bye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: add_items
    steps:
      - intent: tell_add_item
      - action: utter_ask_item_name
      - intent: item_name
        entities:
          - item_name: "potato"
      - slot_was_set:
          - item_name: "{item_name}"
      - action: utter_item_name
