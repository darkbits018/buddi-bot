version: "3.1"

rules:
  - rule: greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: goodbye user
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: thank user
    steps:
      - intent: thank_you
      - action: utter_thank_you

  - rule: handle affirm
    steps:
      - intent: affirm
      - action: utter_affirm

  - rule: handle deny
    steps:
      - intent: deny
      - action: utter_deny
